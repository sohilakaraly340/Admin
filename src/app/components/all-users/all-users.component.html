<table class="cont" *ngIf="!editingUser">
  <tr>
    <th rowspan="2">No.</th>
    <th rowspan="2">Name</th>
    <th rowspan="2">Email</th>
    <th colspan="2">adress</th>
    <th rowspan="2">Phone</th>
    <th rowspan="2">Edit</th>
    <th rowspan="2">Delete</th>
  </tr>
  <tr>
    <th>street</th>
    <th>city</th>

  </tr>
  <tr *ngFor="let user of users | async">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.address.street}}</td>
    <td>{{user.address.city}}</td>
    <td>{{user.phone}}</td>
    <td class="cursor" (click)="editUser(user)"><mat-icon>edit</mat-icon></td>
    <td  class="cursor" (click)="delete(user.id)"><mat-icon>delete</mat-icon></td>
  </tr>

</table>

<form *ngIf="editingUser" (ngSubmit)="updateUser()">
  <label for="fname">Name:</label>
  <input  type="text" id="name" name="name"[(ngModel)]="editingUser.name">
  <label for="fname">Email: </label>
  <input  type="email" id="email" name="email"  [(ngModel)]="editingUser.email">
  <label for="street">Street:</label>
  <input type="text" name="street" id="street" [(ngModel)]="editingUser.address.street" />
  <label for="city">City:</label>
  <input type="text" name="city" id="city" [(ngModel)]="editingUser.address.city" />
  <label for="phone">Phone:</label>
  <input type="text" name="phone" id="phone" [(ngModel)]="editingUser.phone" />

  <div class="btn">
    <button type="submit">Update</button><button (click)="cancel()">cancel</button>
  </div>
</form>
